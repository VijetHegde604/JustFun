<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Dice Game</h1>
            <h2 class = "title2" id="result"></h2>
        </div>
        <div class="die">
            <div class="image1">
                <h3>Player 1</h3>
                <img id="player1Image" src="./images/dice1.png" alt="die 1">
            </div>
            <div class="image2">
                <h3>Player 2</h3>
                <img id="player2Image" src="./images/dice2.png" alt="die 2">
            </div>
            
            
        </div>
        <div class="btn">
            <button class="btn" onclick="rollDice();">!! Roll the Dice !!</button>
        </div>
        <footer>
            <p>This is a simple die game created for fun❤️</p>
            By Vijet Hegde
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
